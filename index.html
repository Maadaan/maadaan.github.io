<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      .main{
        text-align: center;
      }
    </style>
    <title>My Profile</title>
  </head>

  <body>
    <div id = "loading">
      loading ...

    </div>

    <div class="main" id = "mainContainer" hidden>
      <img
        height = "100"
        width = "100"
        id = "profileImage">

      <h2 id = "fullName"> </h2>
      <p id = "bio"> </p>
      <p id = "followersInformation"></p>
      <p>My github id is <a id = "githubLink">Github</a></p>
      <a class="twitter-timeline" data-width="250" data-height="300" data-theme="dark" href="https://twitter.com/itsM_Chapagain?ref_src=twsrc%5Etfw">Tweets by itsM_Chapagain</a>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    </div>
    <script>
      fetch("https://api.github.com/users/maadaan")
      .then(response => response.json())
      .then(function(data){
        console.log(data)

        let followersCount = data['followers']
        let followersInfo = `I have been followes by ${followersCount} people on Github.`

        document.getElementById("profileImage").src = data['avatar_url']
        document.getElementById('fullName').textContent = data['name']
        document.getElementById('bio').textContent = data['bio']

        // document.getElementById('followersInformation').textContent = followersInfo
        document.getElementById('githubLink').href = data['html_url']


        document.getElementById('mainContainer').hidden = false
        document.getElementById('loading').hidden = true


      })

    </script>

  </body>
</html>
